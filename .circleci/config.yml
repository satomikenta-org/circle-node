version: 2
jobs:
  shellcheck:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: script-check
          command: |
            find . -type f -name '*.sh' | wc -l
            find . -type f -name '*.sh' | xargs shellcheck --external-sources
  build_demo:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: echo "A first hello"
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: AWS EC2 deploy
          shell: ./main.sh
