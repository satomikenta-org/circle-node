version: 2
jobs:
  build_demo:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: echo "A first hello"
  deploy:
    environment:
      HOST: ec2-user@ec2-3-112-202-137.ap-northeast-1.compute.amazonaws.com
    machine:
      enabled: true
    steps:
      - checkout
      - run: 
          name: "Deploy to EC2"
          command: pwd
      - run:
          name: "check env"
          command: echo ${HOST}
      - run:
          name: "inject ENV"
          command: echo $HOST >> ./main.sh
      - run:
          name: "run sh"
          command: ./main.sh
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_demo
      - deploy:
          requires:
            - build_demo